# ============================================
# Render Deployment Configuration
# ============================================
# Backend API - FastAPI
# Frontend sera déployé sur Netlify séparément

services:
  - type: web
    name: rag-agent-api
    runtime: python
    region: frankfurt
    plan: free

    # Dossier racine du backend
    rootDir: backend

    # Branche Git à déployer
    branch: main

    # Commande de build
    buildCommand: pip install -r requirements.txt

    # Commande de démarrage
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT

    # Variables d'environnement
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: API_KEY_REQUIRED
        value: true
      - key: RATE_LIMIT_ENABLED
        value: true

      # CORS pour le frontend Netlify
      - key: CORS_ORIGINS
        value: https://rag-agent.netlify.app,http://localhost:3000

      # Secrets (à configurer dans Render Dashboard)
      - key: MISTRAL_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GITHUB_ACCESS_TOKEN
        sync: false
      - key: API_MASTER_KEY
        sync: false

    # Health check
    healthCheckPath: /health

    # Auto-deploy on push
    autoDeploy: true
